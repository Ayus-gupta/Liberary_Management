<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Edit Student</h2>

    <div class="card p-3">
        <form method="POST" action="{{ url_for('edit_student', id=student.id) }}">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phone_number" class="form-control" value="{{ student.phone_number }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sheat Allot</label>
                <input type="text" name="seat_number" class="form-control" value="{{ student.seat_number }}" required>
            </div>


            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
